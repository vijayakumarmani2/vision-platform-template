name: Platform Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-xml

      - name: Run Pytest and Save Results
        run: |
          mkdir -p test-results
          PYTHONPATH=. pytest test/ --junitxml=test-results/results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results/results.xml

      - name: Build Docker image (if tests pass)
        if: success()
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          docker build -t platform-demo:${TIMESTAMP} .